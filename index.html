<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient " color="purple"></div>
                </div>
                <h1 class="jaqueta">Jaque   
                 ta</h1>

                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="Assets/azul.png" alt="" class="shoe show" color="blue">
                <img src="Assets/vermelho.png" alt="" class="shoe" color="red">
                <img src="Assets/verde.png" alt="" class="shoe" color="green">
                <img src="Assets/roxo.png" alt="" class="shoe " color="purple">
               
            </div>
            <div class="info">

                <div class="shoeName">
                    <h3 class="small">Men's D65-3006-7</h3>
                    <div>
                        <h1 class="big">Jaqueta Esport</h1>
                        <span class="new">new</span>
                    </div>
                  
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Jaqueta confeccionada em poliéster mesclado. O modelo possui fechamento com zíper frontal. </p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#13798F" color="blue"></span>
                        <span class="color" primary="#8F1313" color="red"></span>
                        <span class="color" primary="#688F13" color="green"></span>
                        <span class="color " primary="#8F137C" color="purple"></span>
                      
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        
                        <span class="size">P</span>
                        <span class="size active">M</span>
                        <span class="size">G</span>
                        <span class="size">GG</span>
                        <span class="size">XP</span>
                    </div>
                </div>
                <div class="buy-price">
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
